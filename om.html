<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventudvalget om</title>
    <link id="theme-style" rel="stylesheet" href="style.css">
    <link rel="icon" href="images/eventuikon.png" type="image/x-icon">
    <style>
       main {
        padding: 2em; /* Tilføjer padding omkring hovedindholdet */
        display: grid; /* Bruger grid layout til hovedindholdet */
        grid-template-columns: 1fr 1fr; /* To lige store kolonner */
        gap: 20px; /* Juster afstanden mellem spalterne efter behov */
        }

        .spalte {
        background-color: transparent; /* Sætter baggrundsfarven til lysere blå */
        padding: 2em; /* Tilføjer indvendig afstand til hver apartment */
        }

        /* Media query for små skærme */
        @media (max-width: 600px) {
            main {
                grid-template-columns: 1fr; /* Skifter til én kolonne */
            }
        }
    </style>
   
   
    </style>
</head>
<body>
    <header class="header">
        <!-- Første kolonne: Logo -->
        <div class="column column-1">
            <a href="index.html">
                <img id="logo" src="images/logohvid.png" alt="Logo" class="logo">
            </a>
        </div>
        
        <!-- Anden kolonne: Titel -->
        <div class="column column-2">
            <div class="title">
                <h1>Interakt</h1>
            </div>
        </div>
        
        
        
    </header>

    <main>
        <div class="spalte">
            <h2>Om Interakt</h2>
            <p>Interkt er en portal til interaktiv undervisning i gymnsaiet. Portale er under opbygning.
            <h2>I mellemtiden kan du tjekke vejret i Hillerød lige nu</h2>
            <div id="weather-data"></div>
            
            
        </div>
        <div class="spalte">
            <h2>Kort over Hillerød</h2>
            <div id="map-container" style="width: 100%; height: 400px;">
                <iframe
                    width="100%"
                    height="100%"
                    frameborder="0" style="border:0"
                    src="https://www.google.com/maps/embed/v1/place?key=AIzaSyBIp_3d-q4ZBbJpis6601CMYhbIKW155jk&q=Hillerod,Danmark" allowfullscreen>
                </iframe>
            </div>
           
        </div>
    </main>
    

    <footer>
        <p>Skriv til Interakt<a href="mailto:linda.rom@hotail.com">interakt@interakt.dk</a></p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('https://api.open-meteo.com/v1/forecast?latitude=55.9279&longitude=12.3008&current=temperature_2m,wind_speed_10m,precipitation&hourly=temperature_2m,relative_humidity_2m,wind_speed_10m')
                .then(response => response.json())
                .then(data => {
                    const weatherDataDiv = document.getElementById('weather-data');
                    const current = data.current;
                    const hourly = data.hourly;

                    weatherDataDiv.innerHTML = `
                        <h2></h2>
                        <p>Test: ${current.temperature_2m}°C</p>
                        <p>Vindhastighed: ${current.wind_speed_10m} m/s</p>
                        <p>Nedbør: ${current.precipitation} mm</p>      
                    `;
                })
                .catch(error => console.error('Error fetching weather data:', error));
        });



    </script>
    <script src="script.js"></script>
</body>
</html>
